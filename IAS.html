<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IAS</title>
    <link rel="stylesheet" href="recursos/css/style.css">

</head>
<body>

    <header>
    <h1>AI Hub</h1>
<section class="ia-hub">
    <h2>Escoge tu IA</h2>

    <div class="cards-container">

      <!-- DetectiveBot → ChatGPT para preguntas y misterios -->
      <div class="ia-card" onclick="window.open('https://chat.openai.com/', '_blank')">
        <img src="recursos/img/detectivebot.gif" alt="DetectiveBot">
        <span class="ia-nombre">DetectiveBot</span>
        <span class="ia-descripcion-hover">Resuelve misterios y responde preguntas</span>
      </div>

      <!-- RelaxBot → Bing Chat para conversación divertida -->
      <div class="ia-card" onclick="window.open('https://www.bing.com/chat', '_blank')">
        <img src="recursos/img/relaxbot.gif" alt="RelaxBot">
        <span class="ia-nombre">RelaxBot</span>
        <span class="ia-descripcion-hover">Chat divertido y relajante</span>
      </div>

      <!-- SmartBot → Claude AI para aprender y enseñar -->
      <div class="ia-card" onclick="window.open('https://www.anthropic.com/', '_blank')">
        <img src="recursos/img/smartbot.gif" alt="SmartBot">
        <span class="ia-nombre">SmartBot</span>
        <span class="ia-descripcion-hover">Aprende y enseña cosas nuevas</span>
      </div>

      <!-- HealthBot → HealthGPT (ejemplo de IA de salud) -->
      <div class="ia-card" onclick="window.open('https://www.babylonhealth.com/', '_blank')">
        <img src="recursos/img/healthbot.gif" alt="HealthBot">
        <span class="ia-nombre">HealthBot</span>
        <span class="ia-descripcion-hover">Consejos y datos sobre salud</span>
      </div>

      <!-- WorkBot → Microsoft Copilot para productividad -->
      <div class="ia-card" onclick="window.open('https://www.microsoft.com/en-us/microsoft-365/copilot', '_blank')">
        <img src="recursos/img/workbot.gif" alt="WorkBot">
        <span class="ia-nombre">WorkBot</span>
        <span class="ia-descripcion-hover">Ayuda en productividad y trabajo</span>
      </div>

    </div><!-- Flecha para volver al inicio -->
<a href="index.html" class="back-arrow">
  <img src="recursos/img/flecha.webp" alt="Volver al inicio">
</a>

  </section>

</body>
</html>
